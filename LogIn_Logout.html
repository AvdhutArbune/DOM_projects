<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()" class="login">Login</button>
  <button onClick="logout()" class="logout">Logout</button>
</body>
</html>
<script>
  let heading=document.querySelector('#display')  
  let Log_In=document.querySelector('.login');
  let Log_Out=document.querySelector('.logout')
  function login() {
    Log_In.addEventListener('click',function(e){
        e.preventDefault();
        heading.innerText="Login Success"
    })
  }

  function logout() {
    Log_Out.addEventListener('click',function(e){
        e.preventDefault();
        heading.innerText= "Logout Success"
    })
  }
</script>
