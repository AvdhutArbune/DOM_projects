<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button class="result">Apply</button>
</body>
</html>
<script>
   let heading=document.querySelector('#display')
   let name=document.querySelector('#name')
   let gender=document.querySelector('#gender')
   let result=document.querySelector('.result')
   result.addEventListener('click',function(e){
    e.preventDefault();
       let enter_name=name.value
       let enter_gender=gender.value
       heading.innerText=`${enter_name},${enter_gender}`
   })
</script>
