<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let h1=document.querySelector('#dName')
        let h2=document.querySelector('#dGender')
        let h3=document.querySelector('#dEmail')
        let h4=document.querySelector("#dMobile")
		function showName() {
			h1.innerText=(document.querySelector('#name')).value
		}

		function showGender() {
			h2.innerText=(document.querySelector('#gender')).value
		}

		function showEmail() {
			h3.innerText=(document.querySelector('#email')).value
		}

		function showMobile() {
			h4.innerText=(document.querySelector('#mobile')).value
		}

		function resetForm() {
            document.querySelector('#name').value=""
            document.querySelector('#gender').value=""
            document.querySelector('#email').value=""
            document.querySelector('#mobile').value=""
		}

		function resetDisplay() {
           h1.innerText = "NAME";
            h2.innerText = "GENDER";
            h3.innerText = "EMAIL";
            h4.innerText = "MOBILE";
		}
	</script>
</body>
</html>
